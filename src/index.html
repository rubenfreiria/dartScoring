<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/styles/out.css" rel="stylesheet" />
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon" />
    <title>Dart Scoring</title>
    <meta name="description" content="Online dart scoring app" />
    <meta
      name="keywords"
      content="darts, play darts, online darts, dart, 501"
    />
  </head>
  <body class="bg-slate-300">
    <div id="myForm" class="flex items-center justify-center mt-8">
      <div class=" bg-slate-400 w-80 h-[420px] rounded-xl shadow-black shadow-sm">
        <form class="flex flex-col items-center mt-6">
          <label for="player1Form" class="text-black mb-1"
            >Player 1:</label
          >
          <input
            type="text"
            id="player1Form"
            value="Guest1"
            required
            maxlength="8"
            class="bg-white text-gray-900 rounded p-2 m-1 mb-1 w-44 text-center"
          />

          <label for="player2Form" class="text-black m-1"
            >Player 2:</label
          >
          <input
            type="text"
            id="player2Form"
            name="player2"
            value="Guest2"
            required
            maxlength="8"
            class="bg-white text-gray-900 rounded p-2 m1 mb-1 w-44 text-center"
          />

          <label for="points" class="text-black m-1">Game:</label>
          <select
            id="points"
            name="points"
            required
            class="bg-white text-gray-900 rounded p-2 m-1 mb-1"
          >
            <option value="501" selected>501</option>
            <option value="301">301</option>
          </select>

          <label for="averageForm" class="text-black m-1">Average:</label>
          <select
            id="averageForm"
            name="averageForm"
            required
            class="bg-white text-gray-900 rounded p-2 m-1 mb-1"
          >
            <option value="MPR" selected>MPR</option>
            <option value="PPD">PPD</option>
          </select>

          <button
            type="submit"
            class="bg-gray-900 text-white py-2 px-4 mt-4 rounded hover:bg-gray-700"
          >
            Start game
          </button>
        </form>
      </div>
    </div>

    <main id="game" class="hidden h-screen flex items-center flex-col">
      <h1 class="text-4xl font-bold flex justify-center mt-4">Dart Scoring</h1>

      <div id="player1"></div>
      <div id="player2"></div>

      <div id="checkout" class="fixed bottom-[212px] left-0 w-screen flex justify-center text-center">
        
      </div>
