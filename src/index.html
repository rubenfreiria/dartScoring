<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/styles/out.css" rel="stylesheet">
    <script type="module" src="./js/contadorPersonal.js"></script>
  </head>
  <body class="bg-slate-400">
    

    <form id="myForm" class="flex flex-col items-center mt-8">
      <label for="points" class="text-black">NÃºmero de puntos:</label>
      <input
        type="number"
        id="points"
        name="points"
        min="1"
        max="1000"
        required
        class="bg-white text-gray-900 rounded p-2 mt-2"
      />

      <label for="player1" class="text-black">Nombre del jugador 1:</label>
      <input
        type="text"
        id="player1Form"
        required
        class="bg-white text-gray-900 rounded p-2 mt-2"
      />

      <label for="player2" class="text-black">Nombre del jugador 2:</label>
      <input
        type="text"
        id="player2Form"
        name="player2"
        required
        class="bg-white text-gray-900 rounded p-2 mt-2"
      />

      <button
        type="submit"
        class="bg-green-700 text-white py-2 px-4 mt-4 rounded hover:bg-green-900"
      >
        Comenzar juego
      </button>
    </form>



    <main id="game" class="hidden h-screen flex items-center flex-col">
      <h1 class="text-4xl font-bold flex justify-center mt-4">Dart Scoring</h1>

      <div id="player1"></div>
      <div id="player2"></div>

      <div id="selector"></div>
    </main>

    <script type="module" src="./js/sendForm.js"></script>
  <script type="module">
    import { show } from "./js/show.js";

    show();
  </script>
  </body>

</html>
